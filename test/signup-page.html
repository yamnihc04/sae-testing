<!DOCTYPE html>
<html>
<head>

		    <!--Adding Firebase-->
			<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
			<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>
			<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
			<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>


	<title>Sign Up</title>
	<link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="signup-page.css">

</head>
<body>
	<div class="navigation">
		<div class="brand"><a href="https://sae-trial.glitch.me/" class="brand-title">Students Analytics Engine</a></div>
		<div class="options">
			<div class="goto"><a href="#" id="blog-button">Blog</a></div>
			<div class="goto"><a href="#" id="about-button">About</a></div>
			<div class="goto"><a href="#" id="contact-button">Contact</a></div>
			<div class="sign-in"><a href="login-page.html" id="log-in">Log In</a></div>
		</div>
	</div>

	<section>
		<div class="section-11">
			<img src="https://cdn.glitch.com/83f58151-5532-4a26-9d16-1cf71e4184d3%2Fgraduated.png?v=1596991495247" class="sign-up-image">
			<div class="form-container">
				<p class="form-title">Create an Account</p>
				<form name="sign-up-form" id="sign-up-form" onsubmit="return false">
					<div class="names-div">
						<input type="text" name="firstname" id="firstname" class="sign-up-input" placeholder="First Name" required>
						<input type="text" name="lastname" id="lastname" class="sign-up-input" placeholder="Last Name" required>
					</div>
					<input type="email" name="email" id="txtEmail" class="sign-up-input" placeholder="Email Id" required>
					<input type="text" name="number" id="number" maxlength="10" class="sign-up-input" placeholder="Contact Number" required>
					<input type="password" name="password" id="txtPassword" class="sign-up-input" placeholder="Password" required>
					<input type="password" name="password-repeat" id="txtPassword" class="sign-up-input" placeholder="Re-enter Password" required>
					<button type="submit" name="submit" id="btnSignup" class="sign-up-submit">Sign Up</button>
					
				</form>
			</div>
		</div>
	</section>

    <script src="signupScript.js"></script>

</body>
</html>
