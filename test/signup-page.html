<!DOCTYPE html>
<html>
<head>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>


	<title>Sign Up</title>
	<link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="signup-page.css">

</head>
<body>

	<div class="navigation">
		<div class="brand"><a href="https://sae-trial.glitch.me/" class="brand-title">Students Analytics Engine</a></div>
		<div class="options">
			<div class="goto"><a href="#" id="blog-button">Blog</a></div>
			<div class="goto"><a href="#" id="about-button">About</a></div>
			<div class="goto"><a href="#" id="contact-button">Contact</a></div>
			<div class="sign-in"><a href="https://sae-trial.glitch.me/login-page.html" id="log-in">Log In</a></div>
		</div>
	</div>

	<section>
		<div class="section-11">
			<img src="https://cdn.glitch.com/83f58151-5532-4a26-9d16-1cf71e4184d3%2Fgraduated.png?v=1596991495247" class="sign-up-image">
			<div class="form-container">
				<p class="form-title">Create an Account</p>
				<form name="sign-up-form" id="sign-up-form">
					<div class="names-div">
						<input type="text" name="firstname" id="firstname" class="sign-up-input" placeholder="First Name" required>
						<input type="text" name="lastname" id="lastname" class="sign-up-input" placeholder="Last Name" required>
					</div>
					<input type="email" name="email" id="email" class="sign-up-input" placeholder="Email Id" required>
					<input type="text" name="number" id="number" maxlength="10" class="sign-up-input" placeholder="Contact Number" required>
					<input type="password" name="password" id="password" class="sign-up-input" placeholder="Password" required>
					<input type="password" name="password-repeat" id="password-repeat" class="sign-up-input" placeholder="Re-enter Password" required>
					<input type="submit" name="submit" id="submitSignup" class="sign-up-submit">
				</form>
			</div>
		</div>
	</section>

    <script src="script.js"></script>

</body>
</html>
